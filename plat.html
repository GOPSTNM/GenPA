  <body>
    <p>mtr pa generator - platform</p>
    <button type="button" onclick="play()">Stop Service at CIO</button>
    <script>
      var audio = [new Audio('Plat_Stop_Service_at_1.m4a'), new Audio('Stn_Name/Stn_Name_CIO_1.m4a'), new Audio('Plat_Stop_Service_at_2.m4a'), new Audio('Stn_Name/Stn_Name_CIO_2.m4a'), new Audio('Plat_Stop_Service_at_3.m4a'), new Audio('Stn_Name/Stn_Name_CIO_3.m4a')];
      function play() {
        var dur = 0;
        for (let i = 0; i < audio.length; i++) {
          sleep(dur).then(() => { audio[i].play(); });
          var dur = 1000;
        }
      }
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    </script>
  </body>
